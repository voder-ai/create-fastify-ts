name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  quality-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Check formatting
        run: npm run format:check

      - name: Release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Post-release smoke test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          PKG_NAME=$(node -p "require('./package.json').name")
          export PKG_NAME
          TMP_DIR=$(mktemp -d)
          cd "$TMP_DIR"
          npm init -y
          npm set //registry.npmjs.org/:_authToken="$NODE_AUTH_TOKEN"
          npm install "$PKG_NAME"
          node << 'EOF'
          (async () => {
            const pkgName = process.env.PKG_NAME;
            const mod = await import(pkgName);
            const fn = mod.getServiceHealth ?? (mod.default && mod.default.getServiceHealth);
            if (typeof fn !== 'function') {
              console.error('getServiceHealth is not a function on the module');
              process.exit(1);
            }
            const result = await fn();
            if (result !== 'ok') {
              console.error('getServiceHealth did not return "ok", got:', result);
              process.exit(1);
            }
            console.log('Post-release smoke test passed: getServiceHealth() === "ok"');
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF
        shell: bash
