name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  quality-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency vulnerability audit
        run: npm audit --omit=dev --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Check formatting
        run: npm run format:check

      - name: Lint/format auto-fix smoke test
        run: npm run quality:lint-format-smoke

      - name: Dependency freshness report (non-blocking)
        continue-on-error: true
        run: npx dry-aged-deps --format=table

      - name: Release
        id: release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release and capture output
          npx semantic-release > release-output.txt 2>&1 || true
          cat release-output.txt

          # Extract version from semantic-release output
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' release-output.txt || echo "")

          if [ -n "$VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Released version: $VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No release published"
          fi

      - name: Post-release smoke test (API check)
        if: steps.release.outputs.released == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          PKG_NAME=$(node -p "require('./package.json').name")
          export PKG_NAME
          TMP_DIR=$(mktemp -d)
          cd "$TMP_DIR"
          npm init -y
          npm set //registry.npmjs.org/:_authToken="$NODE_AUTH_TOKEN"
          npm install "$PKG_NAME"
          node << 'EOF'
          (async () => {
            const pkgName = process.env.PKG_NAME;
            const mod = await import(pkgName);
            const fn = mod.initializeTemplateProject ?? (mod.default && mod.default.initializeTemplateProject);
            if (typeof fn !== 'function') {
              console.error('initializeTemplateProject is not a function on the module');
              process.exit(1);
            }
            console.log('Post-release smoke test passed: initializeTemplateProject is exported and callable');
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF
        shell: bash

      - name: Post-release smoke test (E2E npm init)
        if: steps.release.outputs.released == 'true'
        env:
          PUBLISHED_VERSION: ${{ steps.release.outputs.version }}
        run: |
          echo "Testing published version: $PUBLISHED_VERSION"
          echo "Waiting 60 seconds for npm registry propagation..."
          sleep 60
          npm run test:smoke
